#############################################
# CURA Start GCode
#############################################
# M104 {material_print_temperature_layer_0}
# M140 {material_bed_temperature_layer_0}
# START_PRINT
# PURGE_LINE
#############################################

# From: https://darkmage.cc/2022/06/13/ender-5-plus-how-to-level-your-bed/?utm_source=pocket_mylist
[gcode_macro START_PRINT]
variable_bed_temp: 65
variable_ext_temp: 205
gcode:
    M117 Homing
    # Use absolute coordinates
    G90
    # Start bed heating while calibrating
    M140 S{bed_temp} # set bed temp
    # Home the printer
    G28
    M117 Calibrating
    BED_MESH_CALIBRATE
    G1 X0.1 Y20 Z50 F3000
    M117 Heating extruder
    M109 S{ext_temp} # set extruder and wait
    M117 Heating bed
    M190 S{bed_temp} #wait for bed temp

# From: Used Start code from Cura Ender 3 v2 default machine start
[gcode_macro PURGE_LINE]
gcode:
    # Test Line
    M117 Printing Purge Line
    G92 E0 ;Reset Extruder
    G1 Z2.0 F3000 ;Move Z Axis up
    G1 X0.1 Y20 Z0.3 F5000.0 ;Move to start position
    G1 X0.1 Y200.0 Z0.3 F1500.0 E15 ;Draw the first line
    G1 X0.4 Y200.0 Z0.3 F5000.0 ;Move to side a little
    G1 X0.4 Y20 Z0.3 F1500.0 E30 ;Draw the second line
    G92 E0 ;Reset Extruder
    G1 Z2.0 F3000 ;Move Z Axis up
    M117 Here we go!

[gcode_macro G29]
gcode:
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE=default

[gcode_macro M420]
gcode:
    BED_MESH_PROFILE LOAD=default
    BED_MESH_OUTPUT

